<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 mt-4 offset-3 bg-light">
          <div class="card-header bg-primary text-center text-white">
            <h3>Registration Form</h3>
          </div>
          <div class="card-body">
            <form >
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control mt-2" id="firstName"/>
              </div>
              <div class="form-group mt-2">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control mt-2" id="lastName"/>
              </div>
              <div class="form-group mt-2">
                <label for="gender">Gender</label>
                <div class="mt-2">
                  <label for="male" class="radio-inline "><input type="radio" name="gender" id="male"> Male</label>
                  <label for="female" class="radio-inline p-3"><input type="radio" name="gender" id="female"> Female</label>
                  <label for="other" class="radio-inline p-1"><input type="radio" name="gender" id="other"> Others</label>
                </div>
              </div>
              <div class="form-group mt-2">
                <label for="email">Email</label>
                <input type="text" class="form-control mt-2" id="email"/>
              </div>
              <div class="form-group mt-2">
                <label for="password">Password</label>
                <input type="password" class="form-control mt-2" id="password"/>
              </div>
              <div class="form-group mt-2">
                <label for="phone">Phone</label>
                <input type="number" class="form-control mt-2" id="phone"/>
              </div>
              <input type="submit" class="btn btn-success mt-3 d-flex">
            </form>
          </div>
          <div class="card-footer text-white bg-secondary">
             <small> &copy; halista </small>
          </div>
      </div>
    </div>
  </body>
</html>
